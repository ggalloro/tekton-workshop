apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-e2e
spec:
  params:
    - name: git-url
      default: https://github.com/ggalloro/javasample-tkn/
    - name: image-name
      default: europe-west1-docker.pkg.dev/galloro-demos/tektoncd/javasample
    - name: clusterName
      default: gke-cluster
    - name: clusterLocation
      default: europe-west1
    - name: clusterProject
      default: galloro-demos
  workspaces:
    - name: source
    - name: cache
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
      workspaces:
        - name: source
          workspace: source
    - name: image-build
      taskRef:
        name: image-build
      runAfter:
        - git-clone
      params:
        - name: IMAGE
          value: $(params.image-name)
        - name: commit
          value: "$(tasks.git-clone.results.commit)"
      workspaces:
        - name: source
          workspace: source
        - name: cache
          workspace: cache
    - name: gke-deploy
      taskRef:
        name: gke-deploy
      runAfter:
        - image-build
      params:
      - name: ARGS
        value:
        - run
        - --filename=$(workspaces.source.path)/kubernetes/javasample.yaml
        - --cluster=$(params.clusterName)
        - --location=$(params.clusterLocation)
        - --project=$(params.clusterProject)
        - --image=$(tasks.image-build.results.IMAGE_URL)
      workspaces:
        - name: source
          workspace: source