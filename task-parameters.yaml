apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo-hello-parameter
  namespace: idi2021
spec:
  params:
    - name: recipient
      description: Recipient of Hello 
      default: World
      type: string
  steps:
    - name: echo
      image: ubuntu
      command:
        - echo
      args:
        - "Hello $(params.recipient)"
