apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gke-deploy
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: Deployment
    tekton.dev/tags: deploy
    tekton.dev/displayName: "gke deploy"
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This Task deploys an application to a Google Kubernetes Engine
    cluster using gke-deploy

  workspaces:
  - name: source
  params:
  - name: pathToContext
    description:
      The build directory used by img
    default: $(workspaces.source.path)
  - name: k8sManifest
    description:
      K8s Manifest to Apply
    default: $(workspaces.source.path)/kubernetes/javasample.yaml
  - name: clusterName
    type: string
    description: Name of target GKE cluster to deploy to.
    default: 'gke-cluster'
  - name: clusterLocation
    type: string
    description: Zone/region of target GKE cluster to deploy to.
    default: 'europe-west1-b'
  - name: clusterProject
    type: string
    description: Project of target GKE cluster to deploy to.
    default: 'galloro-demos'
  - name: IMAGE_URL
    description: URL of the image just built.
  - name: IMAGE_DIGEST
    description: Digest of the image just built.
  - name: commit
    description: Short Commit SHA.
  - name: ARGS
    type: array
    description: gke-deploy CLI arguments to run
    default: ["--help"]
  steps:
  - name: gke-deploy
    image: gcr.io/cloud-builders/gke-deploy@sha256:6d18a1efabf8a7ea7f2169c93f3e01fc5b8247b12099618c496ab097aaae341f
    command: ["/gke-deploy"]
    workingDir: $(workspaces.source.path)
    args:
    - 'run'
    - '--image=$(params.IMAGE_URL)'
    - '--filename=$(params.k8sManifest)'
    - '--cluster=$(params.clusterName)'
    - '--location=$(params.clusterLocation)'
    - '--project=$(params.clusterProject)'
    - '--output=/var/tmp/gke-deploy'

